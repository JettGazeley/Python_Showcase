{% extends 'base.html' %}
 
{% block header %}
<h1>{% block title %}Create New Booking{% endblock %}</h1>
{% endblock %}
 
{% block content %}
<h2 id="welcome-header">Create New Booking</h2>
<h4 id='message'>{{message}}</h4>
<form method="post">
  <div class="form-group">
    <label for="start">Start Date (mm/dd/yyyy)</label>
    <input class="form-control" name="start" id="start" required>
    <label for="end">End Date (mm/dd/yyyy)</label>
    <input class="form-control" name="end" id="end" required>
    <label for="listing">Listing Title</label>
    <input class="form-control" name="listing" id="listing" required>
    <input class="btn btn-primary" type="submit" value="Submit">
  </div>
</form>
<a href='/'>Return to Home Page</a>
{% endblock %}
